name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python 
      uses: actions/setup-python@v5
      with:
        python-version: "3.13"

      - name: Run tests
        working-directory: lab4_test_example
        run: python -m unittest discover -v